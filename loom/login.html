<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content login-contnent">
            <header class="header">
                <div class="container">
                    <div class="row header__row">
                        <div class="col">
                            <div class="header__logo">
                                <a href="#"><img src="images/logo.png" alt="logo"></a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="header__btn-box">
                                <a class="signup " href="#">Sign Up</a>
                                <a class="login active" href="#">Login</a>
                            </div>
                        </div>
                    </div>

                </div>
            </header>
            <section class="main">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="signup__form">
                                <form class="login-email">
                                    <div class="signup__form-title">
                                        Login to Online Reader
                                    </div>
                                    <div class="row__input">
                                        <input type="email" placeholder="Email address" required>
                                        <label for="person-name">Email address</label>
                                    </div>
                                    <button class="btn-next" type="submit">NEXT</button>
                                </form>
                                </label>
                            </div>
                        </div>
                    </div>
            </section>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
