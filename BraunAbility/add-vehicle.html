<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="add__attributes">
        <div class="container">
            <div class="add__attributes-inner">
                <form>
                    <div class="add__attributes-title">
                        COMPONENT ATTRIBUTES
                    </div>
                    <div class="add__attributes-row">
                        <div class="add__attributes-col">
                            <div class="adminpanel__col-item">
                                <div class="adminpanel__col-icon">
                                   <img src="images/svg/VehicleFord.svg" alt="vehicle">
                                </div>
                            </div>
                            <div class="fileUpload btn btn--browse">
                                <span>UPLOAD IMAGE</span>
                                <input id="uploadBtn" type="file" class="upload" />
                            </div>
                        </div>
                        <div class="add__attributes-col">
                            <label>MAKE:<input type="text" placeholder="Ford"></label>
                            <label>MODEL:<input type="text" placeholder="Transit Custom"></label>
                            <label>SIZE:<input type="text" placeholder="L1H1"></label>
                            <label>LAYOUT:<input type="text" placeholder="Space Floor M1 8 Tracks"></label>
                        </div>
                    </div>
                    <div class="add__attributes-row add__attributes-row--vehicle">
                        <div class="add__attributes-col add__attributes-col-prew">
                            <div class="add__attributes-bg">
                                <div class="add__attributes-images">
                                    <img src="images/svg/VehicleFord.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
